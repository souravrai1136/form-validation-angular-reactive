<div class="container">
  <div class="form">
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder=" Enter Name" required>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">

          <div *ngIf="name?.errors?.['required']">
            First Name is required.
          </div>
          <div *ngIf="name?.errors?.['minlength']">
            Fisrt Name must be at least 4 characters long.
          </div>
          <div *ngIf="name?.errors?.['maxlength']">
            Fisrt Name must be at least 10 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" formControlName="age" class="form-control" placeholder=" Enter Name">
        <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="alert alert-danger">
          <div *ngIf="name?.errors?.['required']">
            Age is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Number</label>
        <input type="text" formControlName="number" class="form-control" placeholder=" Enter Name">
        <div *ngIf="number?.invalid && (number?.dirty || number?.touched)" class="alert alert-danger">
          <div *ngIf="number?.errors?.['required']">
            Number is required.
          </div>
          <div *ngIf="number?.errors?.['minlength']">
            number must minumum 10 digit
          </div>
          <div *ngIf="number?.errors?.['maxlength']">
            Number must be at least 10 digit long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" placeholder=" Enter Name">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
          <div *ngIf="email?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="email?.errors" class="invalid-feedback">
            <div *ngIf="email?.errors">Email must be a valid email address</div>
        </div>
        </div>
      </div>
      <button [disabled]="!user.valid">Submit</button>
    </form>

  </div>
</div>
